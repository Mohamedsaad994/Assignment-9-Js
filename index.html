<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 class="text-center my-5 m-auto">Bookmarker</h1>
        <div class="w-75 m-auto form py-5">
            <h2 class="text-center my-2 h4">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>


            
            <label for="sitename" class="fw-bold">
                <i class="fa-solid fa-book-bookmark me-2"></i>
                Site Name
            </label>
            <input type="text" id="sitename" class="form-control mb-4" placeholder="Bookmark Name">
            
            
            <label for="siteurl" class="fw-bold">
                <i class="fa-solid fa-link me-2"></i>
                Site URL
            </label>
            <input type="text" id="siteurl" onblur="surlValidation()" class="form-control mb-4" placeholder="Website URL">
            
            <div class="text-center">
                <button class="btn text-white m-auto " onclick="senData()" id="f-btn">submit</button>
            </div>
        </div>
        
        <div class="w-75 my-5 m-auto">
            <table class="table">
                <thead>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                </thead>
                <tbody id="adding">
                </tbody>
            </table>
        </div>
    </div>    

    <div class="alert-box vh-100 d-none justify-content-center align-items-center position-fixed" id="alrt">
        <div class="alert bg-white w-50 position-relative">
            <i class="fa-solid fa-xmark position-absolute" id="close"></i>
            <span class="bg-danger rounded-pill"></span>
            <span class="bg-warning rounded-pill"></span>
            <span class="bg-success rounded-pill"></span>
            <h2 class="h4 mb-4">Site Name or Url is not valid, Please follow the rules below :</h2>
            <p>
                <i class="fa-solid fa-circle-arrow-right text-danger"></i>
                Site name must contain at least 3 characters
            </p>
            <p>
                <i class="fa-solid fa-circle-arrow-right text-danger"></i>
                Site URL must be a valid one
            </p>
        </div>
    </div>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/test.js"></script>
</body>
</html>
