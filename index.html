<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 class="text-center my-5 m-auto">Bookmarker</h1>
    <div class="w-75 m-auto form py-5">
        <h2 class="text-center my-2 h4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>


        <label for="sitename" class="fw-bold">
            <i class="fa-solid fa-floppy-disk me-2"></i>
            Site Name
        </label>
        <input type="text" id="sitename" class="form-control mb-4" placeholder="Bookmark Name">
        
        
        <label for="siteurl" class="fw-bold">
            <i class="fa-solid fa-link me-2"></i>
            Site URL
        </label>
        <input type="text" id="siteurl" onblur="surlValidation()" class="form-control mb-4" placeholder="Website URL">
        
        
        <button class="btn btn-danger m-auto" onclick="senData()">submit</button>
    </div>
    
    <div class="w-75 my-5 m-auto">
        <table class="table">
            <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
            </thead>
            <tbody id="adding">
            </tbody>
        </table>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/test.js"></script>
</body>
</html>
